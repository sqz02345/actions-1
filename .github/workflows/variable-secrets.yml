name: Docker build & push
on: push

env:
  IMAGE_NAME: github-actions.nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Sanity check Dockerfile content and path
        run: |
          echo "PWD: $(pwd)"
          echo "List .github/workflows:"
          ls -la .github/workflows
          echo "Show Dockerfile:"
          sed -n '1,120p' .github/workflows/Dockerfile
          echo "Search for 'COPY site/' anywhere (should find nothing):"
          if grep -RIn "COPY\s\+site/" . ; then
            echo "ERROR: Found 'COPY site/' in the repo. Remove it or add the site/ folder."; exit 1;
          fi
          test -f .github/workflows/Dockerfile || (echo "Missing .github/workflows/Dockerfile" && exit 1)

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .github/workflows   # build context = folder containing the Dockerfile
          file: Dockerfile             # path is relative to the context above
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
