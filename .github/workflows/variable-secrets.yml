name: Docker build & push
on: push

env:
  IMAGE_NAME: github-actions.nginx

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Sanity check files
        run: |
          echo "=== List workflows dir ==="
          ls -la .github/workflows
          echo "=== Show Dockerfile we're about to use ==="
          sed -n '1,120p' .github/workflows/Dockerfile
          echo "=== Ensure no 'COPY site/' anywhere ==="
          if grep -RIn "COPY\s\+site/" . ; then
            echo "Found 'COPY site/' in the repo. Remove it or add a site/ folder."; exit 1;
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .github/workflows   # build context = folder with the Dockerfile
          file: Dockerfile             # relative to the context above
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
